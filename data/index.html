<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1 Control</title>
  <style>
/* style.css content start */
body {
  font-family: Arial, sans-serif;
  background: #222;
  color: #eee;
  margin: 0;
  padding: 0;
}
.card {
  background: #333;
  border-radius: 8px;
  box-shadow: 0 2px 8px #000a;
  margin: 2em auto;
  max-width: 400px;
  padding: 2em;
}
h1 {
  font-size: 1.5em;
  margin-bottom: 1em;
}
.row {
  display: flex;
  gap: 1em;
  margin-bottom: 1em;
}
button {
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.5em 1.2em;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.2s;
}
.btn-on {
  background: #4caf50;
}
.btn-on.red {
  background: #e53935 !important;
}
.btn-on.green {
  background: #4caf50 !important;
}
.btn-off {
  background: #888;
}
.btn-off.green {
  background: #4caf50 !important;
}
.btn-off.red {
  background: #e53935 !important;
}
.btn-toggle {
  background: #1976d2 !important; /* blue */
}
.btn-refresh {
  background: #ffd600 !important; /* yellow */
  color: #222 !important;
}
button:disabled, .btn-on:disabled, .btn-off:disabled, .btn-toggle:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.5em 1.2em;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.2s;
}
.btn-on.green {
  background: #4caf50 !important;
}
.btn-on.red {
  background: #e53935 !important;
}
.btn-off.green {
  background: #4caf50 !important;
}
.btn-off.red {
  background: #e53935 !important;
}
.btn-off, .secondary {
  background: #888;
}
.btn-on:hover, .btn-off:hover, button:hover {
  background: #388e3c;
}
.btn-off:hover, .secondary:hover {
  background: #666;
}
.status {
  margin-bottom: 1em;
  font-weight: bold;
}
.field {
  margin-bottom: 1em;
}
input[type="number"] {
  width: 4em;
  padding: 0.2em;
  border-radius: 3px;
  border: 1px solid #555;
  background: #222;
  color: #eee;
}
.debug {
  font-size: 0.9em;
  color: #aaa;
  margin-top: 1em;
  word-break: break-all;
}
/* style.css content end */
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP8266 D1 Control</h1>
    <div class="status" id="status">Loading...</div>
    <div class="row">
      <button class="btn-on" id="btnOn" onclick="setState('on')">On</button>
      <button class="btn-off" id="btnOff" onclick="setState('off')">Off</button>
      <button class="btn-toggle" id="btnToggle" onclick="setState('toggle')">Toggle</button>
      <button class="btn-refresh" id="btnRefresh" onclick="refresh()">Refresh</button>
    </div>
    <div class="field">
      <label for="latchSeconds">Latch period (seconds)</label>
      <input id="latchSeconds" type="number" min="1" max="3600" step="1" value="5" />
    </div>
    <div class="debug" id="debug">Debug log...</div>
  </div>

  <footer style="text-align:center; margin-top:2em; color:#888; font-size:0.95em;">
    <a href="https://github.com/willll/ESP-SaturnPSU_Control" target="_blank" style="color:#8cf; text-decoration:none;">View on GitHub: ESP-SaturnPSU_Control</a>
  </footer>
  <script>
// main.js content start
const debugLines = [];
function debug(msg) {
  // Log to browser console
  console.log(msg);
  // Keep last 10 messages
  debugLines.push(msg);
  if (debugLines.length > 10) debugLines.shift();
  document.getElementById('debug').innerHTML = debugLines.map(line => line.replace(/</g, '&lt;')).join('<br>');
}

function setState(state) {
  debug('POST /api/v1/' + state + ' ...');
  fetch('/api/v1/' + state, {method: 'POST'})
    .then(response => {
      if (!response.ok) {
        response.text().then(text => {
          debug('API error: ' + response.status + ' ' + text);
          alert('API error: ' + response.status + '\n' + text);
        });
        return;
      }
      debug('POST /api/' + state + ' success');
      refresh();
    })
    .catch(e => {
      debug('Fetch error: ' + e);
      alert('Fetch error: ' + e);
    });
}

function refresh() {
  fetch('/api/v1/status')
    .then(r => {
      if (!r.ok) {
        r.text(); // error ignored
        return Promise.reject('API error');
      }
      return r.json();
    })
    .then(updateStatus)
    .catch(e => {});
}

function updateStatus(data) {
  document.getElementById('status').textContent =
    'D1: ' + (data.d1 == 1 ? 'ON' : 'OFF') +
    ' | Latch: ' + data.latch + 's';
  document.getElementById('latchSeconds').value = data.latch;

  // Set ON/OFF button colors according to D1 status
  const btnOn = document.getElementById('btnOn');
  const btnOff = document.getElementById('btnOff');
  const btnToggle = document.getElementById('btnToggle');
  const btnRefresh = document.getElementById('btnRefresh');
  if (data.d1 == 1) {
    btnOn.classList.add('green');
    btnOn.classList.remove('red');
    btnOff.classList.add('red');
    btnOff.classList.remove('green');
  } else {
    btnOn.classList.add('red');
    btnOn.classList.remove('green');
    btnOff.classList.add('green');
    btnOff.classList.remove('red');
  }
  // Disable ON/OFF/TOGGLE when latch is active (latchActive = timer running)
  const latchActive = data.latch_timer_active === true;
  // ON button disabled if D1 is ON or latch is active
  btnOn.disabled = (data.d1 == 1) || latchActive;
  // OFF button disabled if D1 is OFF or latch is active
  btnOff.disabled = (data.d1 == 0) || latchActive;
  btnToggle.disabled = latchActive;
}

document.getElementById('latchSeconds').addEventListener('change', function() {
  let val = parseInt(this.value, 10) || 5;
  if (val < 1) val = 1;
  if (val > 3600) val = 3600;
  this.value = val;
  debug('POST /api/v1/latch ...');
  fetch('/api/v1/latch', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({latch: val})
  })
    .then(response => {
      if (!response.ok) {
        response.text().then(text => {
          debug('API error: ' + response.status + ' ' + text);
          alert('API error: ' + response.status + '\n' + text);
        });
        return;
      }
      debug('POST /api/v1/latch success');
      refresh();
    })
    .catch(e => {
      debug('Fetch error: ' + e);
      alert('Fetch error: ' + e);
    });
});

refresh();
// Poll every 200ms to keep UI in sync with backend
setInterval(refresh, 200);
// main.js content end
  </script>
  </body>
  </html>
</body>
</html>
